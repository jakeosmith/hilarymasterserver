<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Reconditioning Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="container-fluid py-4">
    <div class="d-flex justify-content-between mb-3">
      <h2>Vehicle Reconditioning Tool</h2>
      <div>
        <button id="resetBtn" class="btn btn-outline-danger btn-sm">Reset Data</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="mb-3 d-flex">
          <input id="vinInput" type="text" class="form-control me-2" placeholder="Enter VIN">
          <button id="lookupBtn" class="btn btn-secondary">Lookup/Add</button>
        </div>
        <ul id="vehicleList" class="list-group"></ul>
      </div>
      <div class="col-md-8" id="detailPane" style="display:none;">
        <h3 id="vinHeading"></h3>
        <div class="mb-3">
          <label class="form-label">Stage</label>
          <select id="stageSelect" class="form-select">
            <option value="Arrival">Arrival</option>
            <option value="Inspection">Inspection</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Detail">Detail</option>
            <option value="Photos">Photos</option>
            <option value="Online">Online</option>
          </select>
        </div>
        <div class="mb-3 row">
          <div class="col">
            <label class="form-label">Labor Cost</label>
            <input id="laborCost" type="number" class="form-control" min="0" step="0.01">
          </div>
          <div class="col">
            <label class="form-label">Parts Cost</label>
            <input id="partsCost" type="number" class="form-control" min="0" step="0.01">
          </div>
          <div class="col">
            <label class="form-label">Total</label>
            <input id="totalCost" type="number" class="form-control" disabled>
          </div>
        </div>
        <h5>Parts</h5>
        <div class="mb-2 d-flex">
          <input id="partName" type="text" class="form-control me-2" placeholder="Part name">
          <button id="addPart" class="btn btn-success">Add Part</button>
        </div>
        <ul id="partsList" class="list-group mb-3"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
